<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2018/12/20</title>
	<link rel="stylesheet" type="text/css" href="../../globalBase.css">
</head>
<body>
	<dl>
		<dt>1.tortoiseGit</dt>
		<dd>显示引用记录->创建标签/查看日志就能(将本地code合并到当前的master)</dd>
		<dd>还原,指定某个文件还原</dd>
		<dd>master本地当前的指针</dd>
		<dd>显示日志查看当前整条线状况</dd>
		<dd>orgin/master(服务端)</dd>
		<dd>显示日志->创建分支->重置master到某个版本</dd>
		<dd>显示所有的分支/显示整个工程记得勾选</dd>
		<dd>pull:从服务器端下拉代码,并执行了合并（merge）代码冲突,然后需要解决冲突然后在标志解决冲突</dd>
		<dd>Fetch:从服务端获取到到代码，但是不进行代码合并</dd>
		<dd>每次解决完冲突一定要标识解决完毕冲突</dd>
	</dl>
</body>
</html>
